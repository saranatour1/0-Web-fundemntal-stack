<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>
  </head>
  <body>
    <header>
      <h1>Sara Natour</h1>
      <img
        src="https://robohash.org/GOH.png?set=set4"
        alt="A picture of Sara natour"
        title="Portrait"
        style="height: 64px"
      />
      <div class="personal-accounts">
        <span title="githubAccount">
          <img src="github-logo.png" alt="Github logo" />
          <a href="https://github.com/saranatour1">My Github </a>&nbsp;
        </span>
        <span title="Linked in account">
          <img src="linkedin.png" alt="linked in logo" />
          <a href="#">My LinkedIn </a
          >&nbsp;
        </span>
        <span>
          <img src="mail.png" alt="email logo" />
          <a href="#"> Send Email </a>&nbsp;
        </span>
      </div>
    </header>
    <main>
      <div>
        <h3>Technologies</h3>
        <table style="border-collapse: collapse; border-style: hidden">
          <tr style="border-bottom: 1px solid">
            <th style="border-right: 1px solid">Front-End</th>
            <th style="border-right: 1px solid">Python</th>
            <th style="border-right: 1px solid">JavaScript</th>
            <th style="border-right: 1px solid">Database</th>
            <th>Concepts</th>
          </tr>
          <tr style="border-bottom: 1px solid">
            <td style="border-right: 1px solid">HTML5</td>
            <td style="border-right: 1px solid">Django</td>
            <td style="border-right: 1px solid">Express</td>
            <td style="border-right: 1px solid">MySQL</td>
            <td style="border-right: 1px solid">AJAX</td>
          </tr>
          <tr style="border-bottom: 1px solid">
            <td style="border-right: 1px solid">CSS3</td>
            <td style="border-right: 1px solid">Flask</td>
            <td style="border-right: 1px solid">Mongoose</td>
            <td style="border-right: 1px solid">MongoDB</td>
            <td>OOP</td>
          </tr>
          <tr style="border-bottom: 1px solid">
            <td style="border-right: 1px solid">Bootstrap</td>
            <td style="border-right: 1px solid">Unittest</td>
            <td style="border-right: 1px solid">React</td>
            <td style="border-right: 1px solid"></td>
            <td>REST</td>
          </tr>
        </table>
      </div>
      <div>
        <h3>Social Snake</h3>
        <div>
          <img
            src="code-interface-symbol-of-signs.png"
            alt="Code icon symbol"
          />
        </div>
        <span
          >Social Media App made in Python - <a href="#">code</a> |
          <a href="#">deployed</a></span
        >
      </div>
      <div>
        <h3>Contact me!</h3>
        <form action="#">
          <label>Name: <input type="text" id="email" /> </label>
          <label>
            Email:
            <input type="email" name="email" id="email_yours" />
          </label>
          <p>
            Message:
            <textarea
              name="mess"
              id="message"
              cols="20"
              rows="3"
              style="vertical-align: top"
            ></textarea>
          </p>
          <input type="submit" value="Send Message" />
        </form>
      </div>
    </main>
  </body>
</html>
